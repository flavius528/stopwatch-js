<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./icons/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Stopwatch.js</title>
</head>
<body>
    <div id="container">
        <span id="clock">00:00:00:000</span>
        <div class="modes">
            <button id="start-mode" class="mode-button">Start</button>
            <button id="stop-mode" class="mode-button">Stop</button>
            <button id="reset-mode" class="mode-button">Reset</button>
        </div>
    </div>
</body>
</html>
